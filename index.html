<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trivia Game!</title>
    <!-- Link to Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- Link to my personal css style sheet -->
    <link rel="stylesheet" href="assets/css/style.css" />

<body>
    <div class="container-fluid">
        <div class="row welcome-row">
            <div class="col-12">
                <div class="row welcome-sub-row">
                    <div class="col-12 game-message">
                        <p class="game-title text-center">★ Welcome The Twilight Zone ★</p>
                        <p class="game-title text-center">Next Stop: The Solar System</p>
                    </div>
                    <div class="col-12 text-center">
                        <button type="button" class="btn btn-primary btn-lg start-button">Start Game</button>
                    </div>
                    <div class="col-12">
                        <img id="solar-system" src="assets/images/solar-system.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="row game-content">
            <div class="col-12">
                <div class="row game-sub-row">
                    <div class="col-12 game-message">
                        <p class="game-title text-center">★ Welcome To The Solar System ★</p>
                        <p class="text-center">You have 200 seconds to answer 10 questions, 1 question for each
                            Celestial Object in the
                            Solar System!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
